<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>After School Club Registration Form</h1>
    <form action="">
        <label for="fsn">Student name</label><br>
        <input type="text" id="fsn" placeholder="First Name">
        <input type="text" placeholder="Last Name"><br>

        <label for="bd">Students Birth Date</label><br>
        <input type="date" id="bd"><br>

        <label for="se"> Student's Grade</label><br>
        <select name="" id="se">
            <option value="">Kinter Garden</option>
            <option value="">Preprimery</option>
            <option value="">Lower Primery</option>
            <option value="">Upper Primery</option>
            <option value="">High School</option>
            <option value="">Higher Secondary</option>
        </select><br>
        <label for=""> Which session will your student attend ?</label><br>
        <label for="ftb">Full time before school care only</label>
        <input type="radio" id="ftb" name="ws"><br>
        <label for="fta">Full time after dchool time only</label>
        <input type="radio" id="fta" name="ws"><br>
        <label for="ftab">Full time before and after school care </label>
        <input type="radio" id="ftab" name="ws"><br>
        <label for="db">Drope in before/ after school care</label>
        <input type="radio" id="db" name="ws"><br>




        <label for="pi"> Please indicate any known allergies or special needs</label><br>
        <textarea name="" id="pi" cols="30" rows="10"></textarea><br>

        <label for="psn">Parent Guardian's Name</label><br>
        <input type="text" id="psn" placeholder="First Name">
        <input type="text" placeholder="Last Name"><br>

        <label for="phno"> Parent Guardian's Phone :</label><br>
        <input type="text" name="" id="phno" placeholder="##########"><br>

        <label for="em">Email</label><br>
        <input type="email"id="em"><br>

        <h1>Authorized Pickup List</h1><br>
        <hr>
        <label for="n">Name</label><br>
        <input type="text" id="n" placeholder="First Name">
        <input type="text" placeholder="Last Name"><br>

        <label for="phn">Phone</label><br>
        <input type="text" id="phn" placeholder="##########"><br>

        <label for="rs"> Relation to Student</label><br>
        <input type="text" id="rs"><br>
        <hr>

        <input type="text" placeholder="Add More"><br>

        <button type="submit">Send</button><br>

    </form>
</body>
</html>
