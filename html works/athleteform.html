<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Athlete Registration Form</h1>

    <p>Thank you for signing up at our club. Please fill your information and we will contact you shortly to complete your membership</p><br>
    <br>
    <label for="an">Athlete's Name:</label><br>
    <input type="text" id="an" placeholder="First">
    <input type="text" placeholder="Second"><br>

    <label for="db">DOB:</label><br>
    <input type="date" id="db"><br>

    <label for="em">Email:</label><br>
    <input type="email" id="em"><br>

    <label for="ph">Phone:</label><br>
    <input type="text" id="ph" placeholder="##########"><br>

    <label for="ma">Mailing Address:</label><br>
    <input type="text" id="ma" placeholder="Street Address:"><br>
    <input type="text" placeholder="City">
    <input type="text" placeholder="Region"><br>
    <input type="number" placeholder="Postal / Zip Code">
    <select name="" id="">
        <option value="">Romania</option>
        <option value="">Portugal</option>
        <option value="">India</option>
        <option value="">Australia</option>
        <option value="">Argentina</option>
        <option value="">China</option>
        <option value="">Brazil</option>
        <option value="">Japan</option>
    </select><br>

    <label for="">Gender:</label><br>
    <label for="male">Male</label>
    <input type="radio" id="male"  name="gen">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gen"><br>

    <label for="hi">Hight:</label>
    <input type="number" id="hi">
    <label for="we">Weight</label>
    <input type="number" id="we"><br>

    <label for="">Does the athlete haave a history of chronic illness?</label><br>
    <label for="yes">Yes</label>
    <input type="radio" id="yes"  name="ill">
    <label for="no">No</label>
    <input type="radio" id="no" name="ill"><br>

    <label for="">Does the athlete have any allergies?</label><br>
    <label for="ys">Yes</label>
    <input type="radio" id="ys"  name="all"><br>
    <label for="noo">No</label>
    <input type="radio" id="noo" name="all"><br>

    <button type="submit"> Register </button><br>
</body>
</html>
